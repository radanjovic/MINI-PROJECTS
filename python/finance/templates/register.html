{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <!-- Showing default register page (GET) -->

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="password" placeholder="Enter Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="confirmation" placeholder="Repeat Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
