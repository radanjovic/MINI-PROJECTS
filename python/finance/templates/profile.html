{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <!-- Showing default profile page (GET) -->

    <form action="/profile" method="post">
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="old_password" placeholder="Enter Old Password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="new_password" placeholder="Enter New Password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="new_confirmation" placeholder="Repeat New Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
